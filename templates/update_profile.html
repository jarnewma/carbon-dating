
{% load static %}


{% block content %}
<html>
<title>Update {{request.user.username}}'s Profile</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link rel="stylesheet" class="fa" type="text/css" href="{% static 'css/login.css' %}">
<body>
<div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    UPDATE PROFILE INFORMATION
                </div>
                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                        <label class="form-control-label">YOU CAN CHANGE YOUR PASSWORD BY USING THE BUTTON BELOW</label>
                        <br>
                        <br>
                        <button class="btn btn-outline-danger"><a href="../password/">CHANGE PASSWORD&nbsp; </a><i class="fa fa-key"></i></button>
                        </div>
                        <div class="form-group">
                            <label for="id_rock_type" class="form-control-label">ROCK TYPE</label>
                            <select class="form-select" name="rock_type" required id="id_rock_type">
                                <option value="IGNEOUS">Igneous</option>
                                <option value="SEDIMENTARY">Sedimentary</option>
                                <option value="METAMORPHIC">Metamorphic</option>
                            </select>
                            </div>
                            <div>
                            <label class="form-control-label">INTERESTED IN</label>
                            <div class="form-group" id="id_interested_in">
                            <div class="form-check" >
                            <input class="form-check-input" type="checkbox" name="interested_in"  value="IGNEOUS" id="id_interested_in_0">
                            <label class="form-check-label" for="id_interested_in_0">
                                Igneous
                            </label>
                            </div>
                             <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="interested_in"  value="SEDIMENTARY" id="id_interested_in_1">
                            <label class="form-check-label" for="id_interested_in_1">
                                Sedimentary
                            </label>
                            </div>
                             <div class="form-check">
                                  <input class="form-check-input" type="checkbox" name="interested_in"  value="METAMORPHIC" id="id_interested_in_2">
                            <label class="form-check-label" for="id_interested_in_2">
                                Metamorphic
                            </label>
                            </div>
                            </div>
                             <div class="form-group">
                                <label class="form-control-label">BIO</label>
                                <textarea name="bio" type="text" class="form-control" id="id_bio"></textarea>
                            </div>
                             <div class="form-group">
                                <label class="form-control-label">BIRTHDAY (Format: YYYY-MM-DD)</label>
                                <input type="text" class="form-control" name="birthday" id="id_birthday">
                            </div>
                            <div class="form-group">
                             <label class="form-control-label">PROFILE PICTURE</label>
                                <input type="file" class="form-control" name="profilepic" accept="image/" id="id_profilepic">
                            <div>
                            



                            </div>
                            </div>

                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-button">
                                
                                    <button type="submit" class="btn btn-outline-primary">UPDATE PROFILE</button>
                                </div>
                               
                                 
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
</body>
</html>
{% endblock %}
