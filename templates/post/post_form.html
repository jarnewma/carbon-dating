{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}

{% block content%}


<!-- <form action="" method="post" enctype="multipart/form-data">

    
    {{ form.media }}
    {{ form.as_p }}
    <input type="submit" value="Submit!">

</form> -->
<html>
  <title>Create a Post</title>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8 post-box">
      <div class="col-lg-12 post-form">
        <div class="col-lg-12 post-form">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              {{ form.media }}
              {{ form.as_p }}
            </div>
            <div>
              <input type="submit" value="Submit!">
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-3 col-md-2"></div>
    </div>
  </div>

  
</div>
</body>
</html>
{% endblock %}
