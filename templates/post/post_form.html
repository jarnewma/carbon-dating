{% load static %}

{% block content%}

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/post_form.css' %}"
/>
<html>
  <title>Create a Post</title>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-8 post-box">
      <div class="col-lg-12 post-form">
        <div class="col-lg-12 post-form">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
              {{ form|crispy }}
            </div>
            <br>
            <button type="submit" class="btn btn-outline-primary">
              Submit
            </button>
          </form>
        </div>
      </div>
      <div class="col-lg-3 col-md-2"></div>
    </div>
  </div>

  
</div>
</body>
</html>
{% endblock %}
