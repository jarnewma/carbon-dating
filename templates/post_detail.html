<div column-sm">
    <div class="card p-2">
        <a href="/posts/post/{{ post.id }}"> <p>{{ post.timestamp | date:"D M d Y" }} </p></a>
        <div class="card-body">
            <p>{{post.image}}</p>
            <p> {{post.caption}} </p>

            {% if img_obj %}
            <h3>Succesfully uploaded : {{img_obj.title}}</h3>
            <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">
          {% endif %}

        </div>
    </div>
    <br>
</div>
